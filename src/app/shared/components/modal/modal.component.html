<div *ngIf="comment">
  <h2 mat-dialog-title class="customTitle">{{title}}</h2>
  <div mat-dialog-content>
    <form [formGroup]="ModalForm">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Cuentanos:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" formControlName="comment"></textarea>
      </div>
      <div class="customButtonAccions">
        <button class="btn btn-danger customButton" (click)="close()">Cancelar</button>
        <button type="submit" [disabled]="ModalForm.invalid" class="btn btn-success customButton"
          (click)="onSubmitForm('comment')">Enviar</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="create">
  <h2 mat-dialog-title class="customTitle">{{title}}</h2>
  <div mat-dialog-content>
    <form [formGroup]="ModalForm">
      <div class="mb-3">
        <label class="form-label">Materia:</label>
        <select class="form-select" formControlName="subject">
          <option value="" disabled selected hidden>Seleciona una materia</option>
          <option *ngFor="let materia of materias" value="{{materia.cod}}">{{materia.desc}}</option>
        </select>
      </div>
      <div class="customFormDate">
        <div class="mb-3 customInput">
          <label class="form-label">Fecha:</label>
          <input type="date" class="form-control" formControlName="date">
        </div>
        <div class="mb-3 customInput">
          <label class="form-label">Hora:</label>
          <input type="time" class="form-control" formControlName="time">
        </div>
      </div>
      <div class="customButtonAccions">
        <button class="btn btn-danger customButton" (click)="close()">Cancelar</button>
        <button type="submit" [disabled]="ModalForm.invalid" class="btn btn-success customButton"
          (click)="onSubmitForm('create')">Enviar</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="edit">
  <h2 mat-dialog-title class="customTitle">{{title}}</h2>
  <div mat-dialog-content>
    <form [formGroup]="ModalForm">
      <div class="mb-3">
        <label class="form-label">Materia:</label>
        <select class="form-select" formControlName="subject">
          <option value="" disabled selected hidden>Seleciona una materia</option>
          <option *ngFor="let materia of materias" value="{{materia.cod}}">{{materia.desc}}</option>
        </select>
      </div>
      <div class="customFormDate">
        <div class="mb-3 customInput">
          <label class="form-label">Fecha:</label>
          <input type="date" class="form-control" formControlName="date">
        </div>
        <div class="mb-3 customInput">
          <label class="form-label">Hora:</label>
          <input type="time" class="form-control" formControlName="time">
        </div>
      </div>
      <div class="customButtonAccions">
        <button type="submit" class="btn btn-primary customButton" (click)="onSubmitForm('edit')">Actualizar</button>
        <button class="btn btn-danger customButton" (click)="onSubmitForm('delete')">Eliminar</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="reservation">
  <h2 mat-dialog-title class="customTitle">{{title}}</h2>
  <div mat-dialog-content>
    <form [formGroup]="ModalForm">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Duda a resolver:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" formControlName="question"></textarea>
        <div class="input-group customUpload">
          <div class="popover__wrapper">
              <div class="popover__content">
                <p class="popover__message">Ayudanos a entender tu duda mediante una imagen (opcional)</p>
              </div>
              <img class="customIcon" src="../../../../assets/Info.png" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover" alt="">
          </div>
          <input type="file" class="form-control customInputFile" formControlName="file">
        </div>
      </div>
      <div class="customButtonAccions">
        <button class="btn btn-danger customButton" (click)="close()">Cancelar</button>
        <button type="submit" [disabled]="ModalForm.invalid" class="btn btn-success customButton"
          (click)="onSubmitForm('reservation')">Confirmar</button>
      </div>
    </form>
  </div>
</div>
