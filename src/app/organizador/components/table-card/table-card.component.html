<div class="customCont">
  <div class="customHead">
    <h1 class="customText">Solicitudes</h1>
  </div>
  <div class="customScroll">
    <form [formGroup]="newUserForm">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="customTitle">Fecha</th>
          <td mat-cell *matCellDef="let element" class="customItem dateColum"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef class="customTitle">Usuario</th>
          <td mat-cell *matCellDef="let element" class="customItem ownerColum"> {{element.user}} </td>
        </ng-container>

        <ng-container matColumnDef="profile">
          <th mat-header-cell *matHeaderCellDef class="customTitle">Perfil</th>
          <td mat-cell *matCellDef="" class="customItem roleColum">
            <mat-form-field appearance="fill" class="roleInput">
              <mat-label>Seleciona un perfil</mat-label>
              <mat-select formControlName="profile" class="roleInput">
                <!-- <mat-option *ngFor="let role of roles" [value]="role.cod">{{role.desc}}</mat-option> -->
                <mat-option [value]="1">Estudiante</mat-option>
                <mat-option [value]="2">Monitor</mat-option>
                <mat-option [value]="3">Tutor</mat-option>
                <mat-option [value]="4">Asesor</mat-option>
                <mat-option [value]="5">Organizador</mat-option>
                <!-- <mat-option *ngFor="let role of roles" [value]="1"></mat-option> -->
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="Accions">
          <th mat-header-cell *matHeaderCellDef class="customTitle">Acciones</th>
          <td mat-cell *matCellDef="let element" class="customItem accionsColum">
            <div class="customColum">
              <button type="button" class="btn btn-primary mx-2 btn-sm customBtn"
                (click)="acceptRequest(element.cod)">Aceptar</button>
              <button type="button" class="btn btn-danger mx-2 btn-sm customBtn"
                (click)="cancelRequest(element.cod, element.user)">Cancelar</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </form>
  </div>
    <mat-paginator [pageSizeOptions]="[10]" hidden aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
